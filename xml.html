<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Image From Unsplash.com </title>
</head>

<body>

    <div id="frame">
        <img id='randomPic' src=''></img>
    </div>
    <button id="showImgBttn">Click for Random Image </button>

    <script>

        let btn = document.getElementById("showImgBttn").addEventListener('click', loadImg);

        function loadImg() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("randomPic").src = xhttp.responseURL;
                }
            };
            xhttp.open("GEt", "https://unsplash.it/640/425?random", true);
            xhttp.send();
        } 
    </script>
</body>

</html>
